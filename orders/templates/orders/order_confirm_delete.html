{% extends 'orders/base.html' %}

{% block content %}

    <p>Вы уверены, что хотите удалить этот заказ?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
